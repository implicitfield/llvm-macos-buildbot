name: Build, package and release clang+llvm
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-15
            arch: arm64
          - os: macos-15-intel
            arch: x86-64
      fail-fast: true
      max-parallel: 2
    uses: ./.github/workflows/jobs.yml
    with:
      arch: ${{ matrix.arch }}
      os:  ${{ matrix.os }}
